services:
  - type: web
    name: events-supplier-backend
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 1440
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        sync: false  # Configure manualmente no dashboard do Render com a URL do frontend
    healthCheckPath: /healthcheck
